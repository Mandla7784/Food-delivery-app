<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deliver</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="foodMenu.js"></script>
    <script defer src="index.js"></script>
    <style>
      main {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
      }
      main form {
        width: 500px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 20px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
      }
      input[type="text"],
      input[type="email"],
      input[type="number"] {
        width: calc(100% - 20px);
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        margin-bottom: 15px;
      }
      input:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }
      label {
        font-weight: bold;
        margin-bottom: 5px;
      }
      fieldset {
        border: none;
      }
      legend {
        font-size: 1.5em;
      }
      button {
        padding: 10px;
        background-color: #ec9522;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #ee8c0c;
      }
      @media (max-width: 600px) {
        main form {
          width: calc(100% - 40px);
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <img class="logo" src="./images/logo.jpg" alt="" />
      <ul>
        <a href="./index.html">Home</a>
        <a href="./categories.html">Categories</a>
        <a href="./order.html">Order</a>
        <a href="./contact.html">Contact</a>
      </ul>

      <div class="cart-toggler">
        <a href="/cart.html" class="shoping-bag">
          <i class="fa-solid fa-bag-shopping"></i>
        </a>
      </div>
      <div class="navbar-toggler">
        <button id="toggler">X</button>
      </div>
    </nav>
    <img class="burger" style="width: 20px" src="/images/burger.png" alt="" />
    <main>
      <h1>Fill this form to confirm your order.</h1>

      <form action="" class="order-form">
        <fieldset>
          <legend>Delivery Details</legend>
          <div class="form-group">
            <label for="name">Full name</label>
            <input required type="text" placeholder="Enter Your Name" />
          </div>

          <div class="form-group">
            <label for="Email">Email</label>
            <input required type="email" placeholder="Enter Your Email" />
          </div>
          <div class="form-group">
            <label for="phone">Phone number</label>
            <input
              required
              type="number"
              placeholder="Enter Your Phone Number"
            />
          </div>
          <div class="form-group">
            <label for="Address">Address</label>
            <input required type="text" placeholder="Enter Your Address" />
          </div>
          <button type="submit">Submit Order</button>
        </fieldset>
      </form>
    </main>
    <script src="cartManger.js"></script>
  </body>
</html>
